<!doctype html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="header">
    <h1>Welcome to the Appalachian Trail</h1>
    <h3>It's like the Oregon Trail (with more whiskey) </h3>
  </header>
  <section class="gamefield">
    <div class="ui-section">
      <form class="user-input">
        <fieldset>
          <legend>User Inputs</legend>
          <input type="text" placeholder="Name">
          <button>Add to Wagon</button>
        <button>Fix Wagon</button>
        </fieldset>
      </form>
    </div>
    <div class="journey">
      <h2>Your Journey</h2>
      <div class="wagon">
        <h3>Wagon Status:<span class="wagon-status"></span></h3>
        <div class="passenger-stats">
          <p class="person-info"><button>Hunt</button></p>
        </div>
      </div>
      <div class="meta-game-field">
        <button>Check Food</button>
        <button>Check Health</button>
        <button>Continue your Journey</button>
      </div>
    </div>

  </section>




  <script src="scripts/main.js"></script>
</body>
</html>
